<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Recommendation System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .recommendations {
      margin-top: 20px;
    }
    .recommendations ul {
      list-style: none;
      padding: 0;
    }
    .recommendations li {
      background: #f1f1f1;
      margin: 5px 0;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Movie Recommendation System</h1>

  <!-- Content-Based Recommendation -->
  <h2>Search by Title</h2>
  <input type="text" id="titleInput" placeholder="Enter movie title">
  <button onclick="recommendByTitle()">Search</button>
  <ul id="titleResults"></ul>

  <!-- Collaborative Filtering -->
  <h2>Recommendations Based on a Movie</h2>
  <input type="number" id="movieIdInput" placeholder="Enter movie ID">
  <button onclick="recommendSimilar()">Find Similar Movies</button>
  <ul id="movieIdResults"></ul>

  <script>
    async function recommendByTitle() {
        const title = document.getElementById('titleInput').value;
        const response = await fetch(`/recommend_by_title?title=${encodeURIComponent(title)}`);
        const results = await response.json();
        if (results.error) {
            alert(results.error);
        } else {
            document.getElementById('titleResults').innerHTML = results.map(r => `<li>${r.title} - ${r.genres}</li>`).join('');
        }
    }

    async function recommendSimilar() {
        const movieId = document.getElementById('movieIdInput').value;
        const response = await fetch(`/recommend_similar?movie_id=${movieId}`);
        const results = await response.json();
        if (results.error) {
            alert(results.error);
        } else {
            document.getElementById('movieIdResults').innerHTML = results.map(r => `<li>${r.title} - ${r.genres}</li>`).join('');
        }
    }
  </script>

</body>
</html>
